services:
  postgres:
    image: postgres:15-alpine
    container_name: learning-platform-postgres
    restart: unless-stopped
    env_file: .env # Подключаем переменные окружения
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - learning-platform-network

  migrate:
    image: migrate/migrate:latest
    env_file: .env
    command: -path /migrations -database ${DATABASE_URL} up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-platform-network
    restart: "no"

  # GO
  assignment-service:
    build:
      context: ./assignment-service
      dockerfile: Dockerfile
    container_name: assignment-service
    env_file: .env
    environment:
      - PORT:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-platform-network
    restart: unless-stopped

  # Swagger
  swagger:
    image: swaggerapi/swagger-ui
    container_name: swagger
    environment:
      - SWAGGER_JSON=/swagger/swagger.yaml
    volumes:
      - ./assignment-service/docs:/swagger
    ports:
      - "5000:8080"
    networks:
      - learning-platform-network

  # PHP
  courses-service:
    build:
      context: ./courses-service
      dockerfile: Dockerfile
    env_file: .env
    container_name: courses-service
    environment:
      - PORT=9000
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-platform-network
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    env_file: .env
    environment:
      CONTENT_SVC_URL: http://courses-service:9000 # Внутри Docker сети
      ASSIGNMENT_SVC_URL: http://assignment-service:8080 # Внутри Docker сети
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-platform-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  learning-platform-network:
    driver: bridge
